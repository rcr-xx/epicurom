{% extends "base.html" %}

{% block content %}
    <div id="titre1">
        <h1>Liste des recettes</h1>
    </div>
    <div id='middle_column2'>
        <div id="receipe_list_view">
            <ul>
                {% for receipe in receipes %}
                    <li><a class="receipe_link_list" href="/receipe?key={{ receipe.key }}">{{ receipe.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
